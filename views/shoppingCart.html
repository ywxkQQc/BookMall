        function testSignUp() {
            $.post('/user/userRegister',
                {
                    uName: "1325",
                    uPwd: "1234",

                function(data){
                    switch (data.code) {

        function testCart(bookId) {
            $.post('/cart/addBook',
                {
                    bId: bookId
                },
                function(result){
                console.log("123");
                    switch (result.code) {
                        case 201:

                            break;
                        case 202:
                            console.log('bId is null');
                            break;
                        case 100:
                            console.log('成功，加入一本书到用户的购物车');
                            alert('加入成功');
                            break;
                        case 101:
                            console.log('成功，图书已存在，数量+1');
                            alert('加入成功');
                    }
                }
            );
        }

                        '                <div class="col-sm-1">\n' +

        function selectAll() {
            //全选
            $("#selectAll_1").click(function () {
                console.log("on1");
                if($(this).is(':checked')){
                    console.log("you invoke click function");
                    //把所有复选框选中
                    $('input:checkbox').each(function() {
                        $(this).prop('checked', true);
                    });
                }else{
                    $('input:checkbox').each(function() {
                        $(this).prop('checked', false);
                    });
                }
            });
            $("#selectAll_2").on("click",function(){
                console.log("on2");
                if($(this).is(':checked')){
                    //把所有复选框选中
                    $('input:checkbox').each(function() {
                        $(this).prop('checked', true);
                    });
                }else{
                    $('input:checkbox').each(function() {
                        $(this).prop('checked', false);
                    });
                }
            });
        }
