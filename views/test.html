<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/product.css"/>
    <script src="js/jquery.pagination.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'http://127.0.0.1:8080/book/findAll',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var showNum = 15;
                    var dataL = data.list.length;
                    var pageNum = Math.ceil(dataL / showNum);
                    $('.M-box').pagination(pageNum,{
                        pageCount: pageNum,
                        jump: true,
                        coping: true,
                        prevContent: "上一页",
                        nextContent: "下一页",
                        homePage: "首页",
                        endPage: "末页",
                        callback: function (index) {
                            let books = '<div class="row">';
                            for(let i = showNum * index; i < showNum * index + showNum; i++) {
                                if(i < dataL) {
                                    books += '<div class="col-md-4">\n' +
                                        '                <div class="card mb-4 shadow-sm">\n' +
                                        '                    <img src="/public/img/bookCover/' + data.list[i].bUri + '" alt="" class="book-img">\n' +
                                        '                    <div class="card-body-book">\n' +
                                        '                        <div class="book-info">\n' +
                                        '                            <p hidden="hidden">' + data.list[i].bId + '</p>\n' +
                                        '                            <p class="book-title">' + data.list[i].bName + '</p>\n' +
                                        '                            <p class="book-author">' + data.list[i].bAuthor + '</p>\n' +
                                        '                        </div>\n' +
                                        '                        <div class="d-flex justify-content-between align-items-center">\n' +
                                        '                            <div class="btn-group">\n' +
                                        '                                <button type="button" class="btn btn-sm btn-outline-secondary">查看</button>\n' +
                                        '                                <button type="button" class="btn btn-sm btn-outline-secondary">加入购物车</button>\n' +
                                        '                            </div>\n' +
                                        '                        </div>\n' +
                                        '                    </div>\n' +
                                        '                </div>\n' +
                                        '            </div>';
                                }
                            }
                            books += '</div>';
                            $(".panel").html(books);
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<div class="panel"></div>
<div class="M-box"></div>
</body>
</html>
